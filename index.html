<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <section>
            <h1 class="text-center mt-5 fw-bold ">My Account</h1>
            <div class="container px-4 mt-5">
                <div class="row gx-5 row-cols-sm-12">
                    <div class="col">
                        <img class="img-full" src="images/pexels-photo-7111579.jpeg" alt="">
                    </div>
                    <div class="col bg-light text-center row-cols-sm-12">

                        <h3 class="mt-3 fw-bold  p-2 mb-3">income</h3>
                        <p class="mb-3 fs-5">Income: <input id="Total-Income" class="inputfield p-2" type="text"></p>
                        <h3 class="fw-bold mb-3">Expenses</h3>
                        <p class="mb-4 fs-5">food: <input id="food-cost" class="inputfield p-2 " type="text"></p>
                        <p class="mb-4 fs-5">Rent: <input id="rent-cost" type="text" class="inputfield p-2"></p>
                        <p class="mb-4 fs-5">Pocket: <input id="cloth-cost" type="text" class="inputfield p-2"></p>
                        <button id="calculate-button" class="btn btn-lg btn-warning mb-3 text-white ">calculate</button>
                        <h3 class="mb-2 fs-4">Total expenses: ৳ <span id="total-expenses">00</span> </h3>
                        <h3 class="mb-2 fs-4">Total Balance: ৳ <span id="total-Balance">00</span> </h3>
                        <p class="mb-2 fs-5 ">save: <input type="text" id="parcent" class="inputfield p-2 "> %
                            <button id="parcent-button"
                                class="btn btn-lg btn-warning text-white  save-button">save</button>
                        </p>
                        <h3 class="mb-2 fs-5">saving Amount : <span id="saving-amount">00</span></h3>
                        <h3 class="fs-5">remaining balance: <span id="remaining-balance">00</span></h3>
                    </div>
                </div>
            </div>









        </section>
    </main>

    <script src="js/main.js"></script>

</body>

</html>
